<div class="cell-box" style="border: solid thin; padding: .5em">

    <div class="row" style="text-align:center">
        <span style="font-size: 2em;">{{cellData.name}}</span>
    </div>

    <table class="table table-condensed table-hover">
        <tr>
            <td width="40%"><span style="color: red; font-weight:bold">NEXT MEETING:</span></td>
            <td><span><b>{{cellData.nextMeeting}}</b></span></td>
        </tr>
        <tr>
            <td><span style="color: red; font-weight:bold">READING:</span></td>
            <td>
                <div class="row">
                    <div class="col-md-4">
                        <span><img ng-src="{{book.imageLink}}" alt=""/></span>
                    </div>
                    <div class="col-md-8">
                        <span><b>{{book.name}}</b> / <b>{{book.authors[0]}}</b> / <b>{{book.publisher}}</b></span>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <!--<book-progress data="cellData.progress" format="format"></book-progress>-->

</div>
